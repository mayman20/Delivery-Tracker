<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delivery Driver Tracker - Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="index-page">
  <header>
    <img src="assets/logo.png" alt="Company Logo" id="logo">
    <!-- Optional: Add navigation links or other header content -->
  </header>

  <main>
    <div class="auth-container">
      <!-- Sign-In Form -->
      <form id="login-form">
        <h2>Sign In</h2>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required placeholder="Enter your email">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" required placeholder="Enter your password">
        </div>
        <div>
          <label>Select Role:</label>
          <label><input type="radio" name="role" value="driver" required> Driver</label>
          <label><input type="radio" name="role" value="overseer"> Overseer</label>
        </div>
        <button type="submit">Sign In</button>
        <div id="login-error" class="error-message"></div>
        <a href="#" id="forgot-password-link">Forgot Password?</a>
        <p>Don't have an account? <a href="signup.html" id="signup-link">Sign Up</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Delivery Driver Tracker</p>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
  
  <!-- Application JavaScript -->
  <script src="app.js"></script>
</body>
</html>
